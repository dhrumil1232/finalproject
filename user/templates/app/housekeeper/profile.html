{% extends "base.html" %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background: rgb(99, 39, 120)
}

.form-control:focus {
  box-shadow: none;
  border-color: #BA68C8
}

.profile-button {
  background: rgb(99, 39, 120);
  box-shadow: none;
  border: none
}

.profile-button:hover {
  background: #682773
}

.profile-button:focus {
  background: #682773;
  box-shadow: none
}

.profile-button:active {
  background: #682773;
  box-shadow: none
}

.back:hover {
  color: #682773;
  cursor: pointer
}

.labels {
  font-size: 11px
}

.add-experience:hover {
  background: #BA68C8;
  color: #fff;
  cursor: pointer;
  border: solid 1px #BA68C8
}
</style>
</head>
<body>
<form action="{% url 'housekeeperupdateprofile' pk=request.session.id %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{request.session.firstname}} {{request.session.lastname}}</span><span class="text-black-50">{{request.session.email}}</span><span> </span></div>
        </div>
        
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">HOUSEKEEPER PROFILE</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Firstname</label><input type="text" class="form-control" placeholder="firstname" value="{{housekeeper.firstname}}"></div>
                    <div class="col-md-6"><label class="labels">Lastname</label><input type="text" class="form-control" value="{{housekeeper.lastname}}" placeholder="lastname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Contact</label><input type="text" class="form-control" placeholder="Enter contact no"  name = "contact"value="{{housekeeper.contact}}"></div>
                    <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="Enter Address" name = "address" value="{{housekeeper.address}}"></div>
                    <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control" placeholder="Enter Postcode" name = "pincode"value="{{housekeeper.pincode}}"></div>
                    <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="Enter State Name" name = "state"value="{{housekeeper.state}}"></div>
                    <div class="col-md-12"><label class="labels">Area</label><input type="text" class="form-control" placeholder="Enter your Area" name = "area" value="{{housekeeper.area}}"></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="Enter email id" value="{{user.email}}"readonly></div>
                    <div class="col-md-12"><label class="labels">Profic Pic</label><input type="file" class="form-control" placeholder="Please Upload Pic"  name = "profile_pic"value="{{housekeeper.profile_pic}}"readonly></div>
                    
                    
                </div>
                
              </div>
              <button type="submit" class="btn btn-primary px-4">Update Profile</button>
            </div>
        </div>
        
    </div>
  </div>
  </div>
  </div>
</form>      
</body>
</html>

{% endblock content %}
